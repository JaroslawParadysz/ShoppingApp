<div *ngIf="orderDetailsDto">
    <div class="order-details-header">
        <p>
            {{orderDetailsDto.title}}
        </p>
    </div>
    <!--<div class="order-details-container-header">
        <span>No.</span>
        <span>Product Name</span>
        <span>Quantity</span>
        <span>Purchased</span>
    </div>-->
    <table>
        <thead>
            <th>No.</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Purchased</th>
        </thead>
        <tbody>
            <ng-container *ngFor="let product of  orderDetailsDto.orderProducts; index as number">
                <tr>
                    <td>{{number + 1}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.quantity}}</td>
                    <td>                        <input
                        type="checkbox" 
                        [checked]="product.purchased" 
                        (change)="onChanged($event.target.checked, product.orderProductId)">
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
