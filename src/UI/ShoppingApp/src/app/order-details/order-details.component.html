<div *ngIf="OrderDetailsDto$ | async as orderDetailsDto">
    <div class="order-details-header">
        <p class="order-title">
            {{orderDetailsDto.title}}
        </p>
    </div>
    <div class="order-details-add-new-product">
        <button type="button" class="btn btn-primary" (click)="onAddNewOrderProduct($event)">&#43;</button>
    </div>

    <table>
        <thead>
            <th>No.</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Purchased</th>
        </thead>
        <tbody>
            <ng-container *ngFor="let product of  orderDetailsDto.orderProducts; index as number">
                <tr>
                    <td>{{number + 1}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.quantity}}</td>
                    <td>                        <input
                        type="checkbox" 
                        [checked]="product.purchased" 
                        (change)="onChanged($event.target.checked, product.orderProductId)">
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
