<div *ngIf="order">
    <div class="order-details-header">
        <p>
            {{order.title}}
        </p>
    </div>
    <div *ngFor="let product of order.orderProducts" class="order-details-container">
        <div class="order-details-container-item">
            <span>{{product.name}}</span>
        </div>
    </div>
</div>
