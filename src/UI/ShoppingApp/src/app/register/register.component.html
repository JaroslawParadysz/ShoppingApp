<div class="container">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup] = "registerForm" (ngSubmit)="register()">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" formControlName="email">                  
                </div>
                <div *ngIf="email.touched && email.errors?.required" class="alert alert-danger">
                    Field is required.
                </div>
                <div class="form-group">
                    <label for="username">Email address</label>
                    <input type="text" class="form-control" formControlName="userName">                  
                </div>
                <div *ngIf="username.touched && username.errors?.required" class="alert alert-danger">
                    Field is required.
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" formControlName="password">
                </div>
                <div *ngIf="password.touched && password.errors?.required" class="alert alert-danger">
                    Field is required.
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" class="form-control" formControlName="password2">
                </div>
                <div *ngIf="password2.touched && password2.errors?.required" class="alert alert-danger">
                    Field is required.
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
