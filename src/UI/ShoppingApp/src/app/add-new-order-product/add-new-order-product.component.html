<div class="containder">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <form [formGroup]="addNewProductForm" (ngSubmit)="onAddNewOrderProduct()">
                <div class="form-group">
                    <label for="product">Product</label>
                    <select class="form-control" *ngIf="products$ | async as products" formControlName="product">
                        <option disabled>Select Product</option>
                        <option [ngValue]="product.productId" *ngFor="let product of products">{{product.productName}}</option>
                    </select>
                </div>
                <div *ngIf="product.touched && product.errors?.required" class="alert alert-danger">
                    This field is required
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" formControlName="quantity">
                </div>
                <div *ngIf="quantity.touched && quantity.errors?.required" class="alert alert-danger">
                    This field is required
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="addNewProductForm.invalid">Submit</button>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
